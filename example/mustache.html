<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
    <div id="app"></div>
    <script id="template" type="plain/text">

        <div>
            <h1>
                插值
            </h1>

            <div>
                12-{{name1}}-{{name2}}-{{name3}}-{{name4}}-{{name5}}-34-{{user.name}}
            </div>

            <p>
                {{{title + title}}}
            </p>

            <p data-html="{{title}}">
                {{title}}
            </p>

            <p
                class="
                    {{#if name1}}abc{{/if}}
                    {{#if name1}} def{{/if}}
                "
                data-name-haha1="{{#if name1}}1{{else}}0{{/if}}"
                data-name-haha2="{{#if name1}}1{{else}}0{{/if}}"
                data-name-haha3="{{#if name1}}1{{else}}0{{/if}}"
            >
                {{{title}}}
            </p>

            <p>
                {{filterUsers.length}}
            </p>

            <h1>
                数组下标访问
            </h1>

            <p>
                {{{users[0].name}}}
            </p>

            <p>
                {{users.0.name}}
            </p>

            <h1>
                子闭合标签
            </h1>

            <div>
                <input type="checkbox" disabled="{{disabled1}}"> disabled
                <input type="checkbox" disabled="{{disabled2}}"> enabled
                <input type="checkbox" disabled="{{disabled3}}"> enabled
                <input type="checkbox" disabled="disabled"> disabled
                <input type="checkbox" disabled="abc"> enabled
                <input type="checkbox" disabled> disabled
                <input type="checkbox" aaa> aaa
                <input type="checkbox" readonly> readonly
            </div>

            <div>
                <div>
                  <input type="text">
                </div>
                <div>
                  <input type="text">text
                </div>
                <div>
                  <input type="text">
                  <span>text</span>
                </div>

                <div>
                  <input type="text" />
                </div>
                <div>
                  <input type="text" />text
                </div>
                <div>
                  <input type="text" />
                  <span>text</span>
                </div>

                <video controls>
                  <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
                  <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
                </video>
            </div>


            <h1>
                循环数组
            </h1>

            <p>
                {{#each [1, 2, 3, 4]:index}}
                    <div class="wrapper">
                        {{index}} -> {{this}}
                    </div>
                {{/each}}
            </p>

            <p>

                {{#each users:index}}
                    <div key="{{index}}" class="wrapper" data-id="{{id}}">
                        {{name}}-{{age}}
                        {{#if index < users.length - 1}}
                            -
                        {{/if}}
                    </div>
                {{/each}}
            </p>

            <p>
                {{#each users:index}}
                    {{this.name}}
                    {{#if index < users.length - 1}}
                        -
                    {{/if}}
                {{/each}}
            </p>

            <p>
                {{#each user:key}}
                    [{{key}}: "{{this}}"]
                    {{$keypath}}
                    <br>
                {{/each}}
            </p>

            <h1>
                循环对象
            </h1>

            <p>
                {{#each users:index}}
                    {{#each this:key}}
                        <div>
                            {{index}}-{{key}}: {{this}}
                        </div>
                    {{/each}}
                {{/each}}
            </p>

            <h1>
                子模板
            </h1>

            {{#partial hello}}
                hi, {{user.name}}.
            {{/partial}}

            <p>
                {{> hello}}
            </p>

            <p>
                1{{> bye}}
            </p>

            <h1>
                过滤器
            </h1>

            <p>
                {{formatDate(today)}}
            </p>

            <p>
                {{#if name1}}
                    <span class="{{title}}">
                        {{title}}
                    </span>
                {{else}}
                    <h1>123</h1>
                {{/if}}
            </p>


            {{! 注释一 }}

            {{!
                注释二
            }}

            <!-- 注释一 -->

            <!--
                注释二 {{title}}
            -->

        </div>

    </script>
    <script src="../dist/yox.js"></script>
    <script>
        var instance = new Yox({
            el: '#app',
            template: '#template',
            data: {
                title: '<strong id="id" class="class">Yox</strong>',
                disabled1: true,
                disabled2: false,
                name1: true,
                name2: null,
                name3: 0,
                name4: { },
                name5: [ 1, 2, 3 ],
                user: {
                    name: 'musicode',
                    age: 10,
                    title: 'FE Enginer'
                },
                users: [
                    {
                        id: 0,
                        name: 'Jake',
                        age: 10
                    },
                    {
                        id: 1,
                        name: 'John',
                        age: 20
                    },
                    {
                        id: 2,
                        name: 'Mike',
                        age: 30
                    }
                ],
                today: new Date()
            },
            computed: {
                filterUsers: function () {
                    var users = this.get('users');
                    return users.filter(function (user) {
                        return user.age > 10;
                    });
                }
            },
            partials: {
                bye: '<div>bye, {{user.name}}</div>'
            },
            filters: {
                formatDate: function (value) {
                    return value.getTime();
                }
            },
            beforeUpdate: function () {
                console.log('beforeUpdate');
            }
        });

    </script>
</body>
</html>
