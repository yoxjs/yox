<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>path</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app"></div>
    <script id="template" type="plain/text">

        <div>
            {{#each users:index}}
                index: {{index}}<br>
                id: {{id}}<br>
                name: {{name}}<br>
                title: {{title}}<br>
                this: {{this}}<br>
                this.title: {{this.title}}<br>
                ../title: {{../title}}<br>
                $keypath: {{$keypath}}<br>
                $length: {{$length}}

                <br><br>
                -------------------
                <br><br>
            {{/each}}
        </div>

    </script>

    <script src="../dist/standard/dev/yox.js"></script>
    <script>
        var instance = new Yox({
            el: '#app',
            template: '#template',
            data: {
                title: 'title',
                users: [
                    {
                        id: '11',
                        name: 'user1'
                    },
                    {
                        id: '22',
                        name: 'user2',
                        title: 'title2'
                    }
                ]
            }
        });
        console.log(1)
    </script>
</body>
</html>
