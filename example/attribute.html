<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
</head>
<body>
    <div id="app"></div>

    <script src="../dist/standard/dev/yox.js"></script>
    <script>
        var instance = new Yox({
          el: '#app',
            data: {
                visible: false,
                text: '123'
            },
            template: `
                <div
			        {{#if visible}}
			          class="visible"
			        {{else}}
			          class="hidden"
			          on-click="handleClick()"
			        {{/if}}
			    >
			    	1{{text}}2
			    </div>
            `,
        });
    </script>
</body>
</html>
