<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
</head>
<body>
    <div id="app"></div>
    <script id="template" type="text/plain">
        <div id="login">
            <p class="logo">
                {{message}}
            </p>
            <button class="btn" on-click="reverseMessage()">
                Reverse Message
            </button>
            <style>
                #login {
                    background-color: red;
                }
                #login .logo {
                    color: green;
                }
                .btn {
                    background-color: blue;
                }
            </style>
        </div>
    </script>

    <script src="../dist/standard/dev/yox.js"></script>
    <script>
        var instance = new Yox({
            el: '#app',
            template: '#template',
            data: {
                message: 'Hello Yox.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.set(
                        'message',
                        this.get('message').split('').reverse().join('')
                    );
                }
            }
        });

    </script>
</body>
</html>
