<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>各种注释写法</title>
</head>

<body>
  <div id="app"></div>
  <script id="template" type="plain/text">

      <div>
          <input value="{{value}}">
          {{value}}
      </div>

  </script>

  <script src="../dist/standard/dev/yox.js"></script>
  <script>
    var instance = new Yox({
      el: '#app',
      template: '#template',
      data: {
        value: '123'
      }
    });

  </script>
</body>

</html>
