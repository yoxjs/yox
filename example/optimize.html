<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各种 bugfix 的本地调试环境</title>
</head>
<body>
    <div id="app"></div>

    <script src="../dist/yox.js"></script>
    <script>
        var instance = new Yox({
          el: '#app',
            data: {
              title: 'yox'
            },
            template: `
                <div>
                    <div class="{{title}}">
                        {{title}}1{{title}}
                    </div>
                </div>
            `
        });
